<div class="modal" id="login">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">Log in</h4>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">
        <form>

          <div class="row mb-3">
            <label for="inputEmail3" class="col-sm-2 col-form-label" >Usuario</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="inputEmail3" [(ngModel)]="this.usuario" name="usuario">
            </div>
          </div>
        
          <div class="row mb-3">
            <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-10">
              <input type="password" class="form-control" id="inputPassword3"  [(ngModel)]="this.contrasena" name="contra">
            </div>
          </div>

          <div class="row mb-3">
            <div class="col-sm-10 offset-sm-2">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck1">
                <label class="form-check-label" for="gridCheck1">
                Guardar los datos
                </label>
              </div>
            </div>
          </div>

          <div *ngIf="!this.flag">
            <p id="textColor">El nombre de usuario o la contraseña que ingresó son incorrectos, inténtelo de nuevo.</p>
          </div>
          <button type="submit" class="btn btn-primary" (click)="logear()" data-bs-dismiss="modal">Log in</button>
        </form>
      </div>

    </div>
  </div>
</div>
