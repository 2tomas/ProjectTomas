<div class="container" id="content-registrar">
    <h2 class="text-center">Registro de Usuario</h2>
    <div class="row">
        <div class="mb-3 col-md-6">
            <label for="username" class="form-label">Usuario</label>
            <input type="text" class="form-control" id="username" aria-describedby="emailHelp" [(ngModel)]="usuario.usuario">
        </div>
  
        <div class="mb-3 col-md-6">
            <label for="email" class="form-label">Email</label>
            <input type="text" class="form-control" id="email" aria-describedby="emailHelp" [(ngModel)]="usuario.email">
        </div>
    </div>
    <div class="row">
        <div class="mb-3 col-md-6">
            <label for="password" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="password" [(ngModel)]="usuario.contrasena">
        </div>
        <div class="mb-3 col-md-6">
            <label for="confirmPassword" class="form-label">Repetir contraseña</label>
            <input type="password" class="form-control" id="confirmPassword" [(ngModel)]="contrasena2">
        </div>
    </div>
    <div class="text-center">
        <button type="submit" class="btn btn-primary" [disabled]="!isValidForm()" (click)="Registrar()">Registrar</button>
        <button (click)="signUpGoogle()" class="btn btn-lg btn-google">Google</button> 
        <button type="button" class="btn btn-danger" (click)="Cancelar()">Cancelar</button>
    </div>
</div>
